<!DOCTYPE html>
<html>
  <head>
    <title>Auth</title>
    <script>
      function checkPassword() {
        const password = prompt("請輸入密碼：");
        if (password === "1234") {
          window.location.href = "elements.html";
        } else {
          alert("密碼錯誤！將返回上一頁。");
          history.back(); // 或 window.history.go(-1);
        }
      }
    </script>
  </head>
  <body onload="checkPassword()">
  </body>
</html>
